<template name='makeRequest'>

	<div class="row" id="make-request-page">
		<div class="col s12">
			<h4 class="thin">Request For Donation</h4>
			<form class="request-donation">

				{{> bloodGroupSelector }}
				<div class="row">
	        <div class="input-field col s12">
	          <textarea id="request-msg" class="materialize-textarea"></textarea>
	          <label for="request-msg">Message</label>
	        </div>
	      </div>
				<div class="row">
					<div class="col s12 right-align">
						<button class="waves-effect waves-light btn red">Cancel</button>
						<button type="submit" class="register waves-effect waves-light btn">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
