<template name='myRequestList'>
	<h5 class="thin">Recent Requests</h5>
	<table class=" highlight requestList">
	  <thead>
	    <tr>
	        <th data-field="name">Name</th>
	        <th data-field="bloodGroup">Blood Group</th>
	        <th data-field="status">Status</th>
					<th data-field="createdAT">Created At</th>
					<th data-field="delete"></th>
	    </tr>
	  </thead>

	  <tbody>
			{{#each allRequests}}
		    <tr >
		      <td class="req_link link">{{user.profile.name}}</td>
		      <td class="req_link link">{{blood_group.title}}</td>
		      <td class="req_link link">{{status.title}}</td>
					<td class="req_link link">{{createdAt}}</td>
					<th class="del_req link" href="#delete-conf"><i class="fa fa-trash"></i></th>
		    </tr>
			{{/each}}

	  </tbody>
	</table>
	<div id="delete-conf" class="modal">
    <div class="modal-content">
      <h4>Delete Confirmation</h4>
      <p>Are you sure want to delete?{{_id}}</p>
    </div>
    <div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat no">No</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat yes">Yes</a>
    </div>
  </div>

</template>
