
<template name='register'>
	<div class="row"  id="register-page">
		<div class="col s12 m8 l8 offset-m2 offset-l2">
			<h3 class="light center">REGISTER</h3>
			<div class="card overflow-initial">
				<div class="card-content">
					<div class="row">
						<form action="" class="col s12" id="register-form">
							<div class="pp-container center">
								<img src="{{currentUserData.picture}}" alt="Profile Picture" class="circle responsive-img profile-pic">
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input type="text" name="first_name" value="{{currentUserData.first_name}}" required class="first_name">
									<label for="" class="active" >First Name</label>
								</div>
								<div class="input-field col s6">
									<input type="text" name="last_name"  value="{{currentUserData.last_name}}" required class="last_name">
									<label for="" class="active" >Last Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="contact_no" required class="contact_no" minlength="9">
									<label for="" class="active" >Contact Number</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="email" name='email' required class="email" value="{{currentUserData.email}}" {{currentUserData.email_disabled}}>
									<label for="" class="active" >Email</label>
								</div>
							</div>
							{{>bloodGroupSelector}}
							<div class="row">
								<div class="input-field col s12">
									<input type="date" name="dob" class="datepicker dob" required>
									<label>Date of Birth</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<select  required name="gender" class="gender">
										<option value="" selected disabled >Select Gender</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
										<option value="others">Others</option>
									</select>
									<label>Gender</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<label for="pac-input">Enter Your Location</label>
									<div id="map-container">
										<input id="pac-input" class="controls " type="text" placeholder="Enter a location" name="location" required>
								    <div id="map"></div>
									</div>
									<input type="hidden" name="formatted_address" class="formatted_address" >
									<input type="hidden" name="geometry" class="geometry">
									<input type="hidden" name="geometry-lat" class="geometry-lat">
									<input type="hidden" name="geometry-lng" class="geometry-lng">
								</div>
							</div>
							<div class="row ">
								<div class="col s12 right-align">
									<button class="waves-effect waves-light btn red">Cancel</button>
									<button type="submit" class="register waves-effect waves-light btn">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{>scripts}}
</template>
